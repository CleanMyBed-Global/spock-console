<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spock Console - CleanMyBed System Intelligence</title>
  <style>
    body { 
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; 
      margin: 0; 
      padding: 0; 
      display: flex; 
      height: 100vh; 
      background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
      color: #2a2a2a;
    }
    
    .sidebar { 
      width: 30%; 
      background: linear-gradient(180deg, #f8f8f8 0%, #f0f0f0 100%);
      padding: 2rem 1.5rem; 
      overflow-y: auto; 
      border-right: 1px solid #d0d0d0;
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
    }
    
    .main { 
      width: 70%; 
      padding: 2rem; 
      background: linear-gradient(180deg, #fcfcfc 0%, #f5f5f5 100%);
      display: flex; 
      flex-direction: column; 
    }
    
    .chat-box { 
      flex: 1; 
      border: 1px solid #d0d0d0;
      padding: 1.5rem; 
      margin-bottom: 1.5rem; 
      overflow-y: auto; 
      background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
      border-radius: 8px;
      font-family: 'JetBrains Mono', 'Consolas', monospace;
      box-shadow: inset 0 2px 8px rgba(0,0,0,0.1);
      color: #f0f0f0;
      line-height: 1.6;
      white-space: pre-wrap;
    }
    
    .response-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid #444;
    }
    
    .spock-status {
      color: #d4af37;
      font-weight: 600;
      font-size: 0.9rem;
      letter-spacing: 1px;
    }
    
    .response-actions {
      display: flex;
      gap: 0.5rem;
    }
    
    .action-btn {
      background: rgba(212, 175, 55, 0.2);
      color: #d4af37;
      border: 1px solid #d4af37;
      padding: 0.3rem 0.8rem;
      border-radius: 4px;
      font-size: 0.8rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .action-btn:hover {
      background: #d4af37;
      color: #1a1a1a;
    }
    
    .response-content {
      white-space: pre-wrap;
    }
    
    .code-block {
      background: rgba(0,0,0,0.3);
      padding: 1rem;
      border-radius: 6px;
      margin: 1rem 0;
      border-left: 3px solid #d4af37;
      overflow-x: auto;
    }
    
    .inline-code {
      background: rgba(212, 175, 55, 0.2);
      color: #d4af37;
      padding: 0.2rem 0.4rem;
      border-radius: 3px;
      font-family: 'Consolas', monospace;
    }
    
    .loading {
      color: #d4af37;
      font-style: italic;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
    
    .error {
      color: #ff6b6b;
      background: rgba(255, 107, 107, 0.1);
      padding: 1rem;
      border-radius: 6px;
      border-left: 3px solid #ff6b6b;
    }
    
    .controls { 
      display: flex; 
      gap: 0.75rem; 
      margin-top: 1.5rem;
    }
    
    select, textarea, button { 
      font-size: 1rem; 
      padding: 0.75rem;
      border: 1px solid #c0c0c0;
      border-radius: 6px;
      background: #ffffff;
      color: #2a2a2a;
      transition: all 0.3s ease;
    }
    
    select:focus, textarea:focus {
      outline: none;
      border-color: #d4af37;
      box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.2);
    }
    
    textarea { 
      width: 100%; 
      height: 120px; 
      resize: vertical;
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: #ffffff;
    }
    
    button {
      background: linear-gradient(135deg, #d4af37 0%, #b8941f 100%);
      color: #1a1a1a;
      border: none;
      cursor: pointer;
      padding: 0.75rem 2rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(212, 175, 55, 0.3);
    }
    
    button:hover {
      background: linear-gradient(135deg, #e6c347 0%, #d4af37 100%);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
    }
    
    button:disabled {
      background: #c0c0c0;
      color: #666;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    h2 {
      margin-top: 0;
      color: #1a1a1a;
      font-size: 1.4rem;
      font-weight: 300;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 1.5rem;
      position: relative;
    }
    
    h2::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 0;
      width: 40px;
      height: 2px;
      background: linear-gradient(90deg, #d4af37, transparent);
    }
    
    .status {
      font-style: italic;
      color: #666;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      padding: 0.5rem;
      background: rgba(212, 175, 55, 0.1);
      border-left: 3px solid #d4af37;
      border-radius: 0 4px 4px 0;
    }
    
    .project-info {
      background: linear-gradient(135deg, rgba(212, 175, 55, 0.15) 0%, rgba(212, 175, 55, 0.05) 100%);
      padding: 1rem;
      border-radius: 6px;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
      border: 1px solid rgba(212, 175, 55, 0.3);
      color: #555;
      line-height: 1.5;
    }
    
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #d4af37;
      color: #1a1a1a;
      padding: 1rem 1.5rem;
      border-radius: 6px;
      font-weight: 600;
      z-index: 1000;
      animation: slideIn 0.3s ease-out;
    }
    
    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 2rem;
      font-size: 1.2rem;
      font-weight: 600;
      color: #1a1a1a;
    }
    
    .logo::before {
      content: "ðŸ––";
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="logo">
      Spock Console
    </div>
    
    <h2>Project</h2>
    <select id="projectSelector">
      <option value="telegram">Telegram Lead Flow</option>
      <option value="email">Email Portal Logging</option>
      <option value="response">AI Response Layer</option>
    </select>
    
    <div class="project-info" id="projectInfo">
      Select a project to see details...
    </div>
    
    <h2>Input</h2>
    <textarea id="userInput" placeholder="Ask Spock for system analysis, code review, or technical guidance..."></textarea>
    
    <div class="controls">
      <button onclick="submitToSpock()">Send</button>
    </div>
    
    <div class="status">
      Status: Ready for system input
    </div>
  </div>
  
  <div class="main">
    <h2>Spock's Analysis</h2>
    <div class="chat-box" id="responseBox">
      <div class="spock-status">ðŸ–– SPOCK SYSTEM INTELLIGENCE</div>
      <br>
      Awaiting instructionsâ€¦
      <br><br>
      "Spock is online. All systems are stable. What would you like improved?"
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
